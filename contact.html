<!DOCTYPE html>
<html>
    <head>
        <title>Contact</title>
        
        <!-- linking CSS -->

        <link rel="stylesheet" type="text/css" href="css/contact.css">
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <link rel="icon" type="image/png" href="images/jaycen.jpeg">
        
        
    </head>
    
    <body class="contact">            
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->

                <div class="navbar-header">
                  <h1>Jaycen Milling</h1>
                </div> <!-- END .navbar-header -->

            <!-- Collect the nav links, forms, and other content for toggling -->
                <div id="links">
                  <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">Contact</a></li>

                  </ul>
                </div>
          </div><!-- /.container-fluid -->
        </nav>
        
        <div class="row">
            
            <div class="col-lg-8 col-md-8 col-sm-6 col-xs-12" id
                 contact>
                <h1>Contact</h1>
                <hr>
                <form>
                    <label for="fullname">Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="John Smith">

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="example@domain.com">

                    <br>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" style="height: 200px"></textarea>

                    <input type="submit" value="Submit">

                </form>
            
            </div> <!--END .COL-->
        
            <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1"></div>
                
                <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12" id="connect">
                    <h1>Connect with Me</h1>
                    <hr>
                    <div id="icons">
                        <a href="https://github.com/jaycen9887" target="_blank"><img width="60" alt="Git Hub" src="images/1494525826_social_media_logo_github.png"></a>
                        <a href="https://www.linkedin.com/in/jaycen-milling-2b7a8851/" target="_blank"><img width="60"  alt="Linkedin" src="images/1494525857_linkedin_square_color.png"></a>
                        <a href="https://stackoverflow.com/users/7992845/jaycen" target="_blank"><img width="60" alt="Stack Overflow" src="images/1494525924_overflow.png"></a> 
                    </div> <!-- END ICONS-->    
                </div> <!-- END #CONNECT -->
        
        </div> <!-- END ROW -->
        
            <footer> &copy; Copyright 2017 Jaycen Milling</footer>
    </body>
</html>
